<!DOCTYPE html>

<html>
    <head>
        <title> Responsive </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
            background-color: #211951;
            }
            .text{
                font-size: 20px;
                font-family: monospace;
                font-weight: bold;
            }
            table{
                width: 100%;
                height: 100vh;
                border: 10px solid antiquewhite;
                border-collapse: collapse;
            }
            td{
                border: 10px solid antiquewhite;
            }
            * {
                margin: 0;
                padding: 0;
            }
            
        </style>
     
    </head>
    <body>
        <table>
            <tr>
                <td class="text" style="color: #15F5BA;background-color: #836FFF;">First cell</td>
                <td class="text" style="color: #836FFF;background-color: #15F5BA;">Second cell</td>
            </tr>

        </table>
        
    </body>
</html>
